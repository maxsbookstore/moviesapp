<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="moviesapp.css">
</head>
<body>
    <h1>Movie Rating App</h1>
    <form id="form">
        <input id="movietitle" type="text" placeholder="Movie Title" required><br>
        <input id="rate" type="text" placeholder="Rating" maxlength="3" required><br>
        <button id="sbmtbtn" type="submit">Submit Your Rating!</button>
    </form>

    <table id="table">
        <thead>
            <tr>
                <th>Title:</th>
                <th>Rating:</th>
                <th>Delete:</th>
            </tr>
        </thead>
    </table>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    
    //Why won't submit work the same way as click?
    $('#sbmtbtn').click(function(e) {
        e.preventDefault();

        var movieTitle = $('#movietitle').val();
        var rate = $("#rate").val();
        $('#table').append('<tr><td>' + movieTitle + '</td><td>' + rate + '</td><td><input type="button" class="delete" value="X"></td></tr>');

        $('.delete').click(function() {
            $(this).parents('tr').remove();   

        });

        $('form')[0].reset();

    });

</script>
</body>
</html>
